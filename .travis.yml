language: php

php:
 - 7.0.15

branches:
 - master

before_script:
 - cd /home/travis/build/
 - phpenv config-rm xdebug.ini
 - pecl install channel://pecl.php.net/pthreads-3.1.6
 - pecl install channel://pecl.php.net/weakref-0.3.2
 - echo | pecl install channel://pecl.php.net/yaml-2.0.0
 - git clone --recursive --depth=50 --branch=master https://github.com/pmmp/PocketMine-MP.git
 - mkdir -p PocketMine-MP/plugins/GuessTheNumber-src
 - cp -rf SalmonDE/GuessTheNumber/src PocketMine-MP/plugins/GuessTheNumber-src
 - cp -rf SalmonDE/GuessTheNumber/resources PocketMine-MP/plugins/GuessTheNumber-src
 - cp -rf SalmonDE/GuessTheNumber/plugin.yml PocketMine-MP/plugins/GuessTheNumber-src
 - cp -rf SalmonDE/GuessTheNumber/LICENSE PocketMine-MP/plugins/GuessTheNumber-src
 - cp -rf SalmonDE/GuessTheNumber/build.php PocketMine-MP/
 - git clone https://github.com/pmmp/PocketMine-DevTools.git
 - cp SalmonDE/GuessTheNumber/compiledevtools.php /home/travis/build/
 - php compiledevtools.php
 - cd PocketMine-MP/

script:
 - php build.php

deploy:
  provider: releases
  api_key: "$traviskey"
  file: "/home/travis/build/PocketMine-MP/plugins/DevTools/GuessTheNumber.phar"
  skip_cleanup: true
  overwrite: true
  on:
    tags: false

notifications:
 email: false
